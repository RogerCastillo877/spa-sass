<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carolina Spa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <header class="header container">
    <div class="header__grid">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo carolina spa">
      </div>
      <nav class="networks">
        <a class="networks__link" href="https://facebook.com">
          <span class="networks__accesibility">facebook</span>
        </a>
        <a class="networks__link" href="https://twitter.com">
          <span class="networks__accesibility">Twitter</span>
        </a>
        <a class="networks__link" href="https://instagram.com">
          <span class="networks__accesibility">Instagram</span>
        </a>
        <a class="networks__link" href="https://youtube.com">
          <span class="networks__accesibility">Youtube</span>
        </a>
        <a class="networks__link" href="https://tiktok.com">
          <span class="networks__accesibility">Tiktok</span>
        </a>
      </nav>
    </div>
  </header>

  <div class="navigation">
    <div class="navigation__border">
      <nav class="navigation__container">
        <a href="#" class="navigation__link">Inicio</a>
        <a href="#" class="navigation__link">Nosotros</a>
        <a href="#" class="navigation__link">Servicios</a>
        <a href="#" class="navigation__link">Productos</a>
        <a href="#" class="navigation__link">Contacto</a>
      </nav>
    </div>
  </div>
</body>
</html>
